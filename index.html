<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heptad Display</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            color: #333;
            background-color: #f0f0f0; /* Added a fallback body background */
        }
        .screen {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            background: 
                /* Gradient 1 (Green source, from bottom-left corner) */
                radial-gradient(ellipse 150% 150% at 0% 100%, rgba(255, 255, 255, 0.4) 82.21%, rgba(112, 255, 0, 0.4) 100%),
                /* Gradient 2 (Red source, bottom-left corner fold, kept) */
                radial-gradient(ellipse 25% 20% at 0% 100%, rgba(255, 0, 0, 0.3) 0%, rgba(255, 0, 0, 0.0) 70%),
                /* Gradient 3 (Blue/White source, top-left, original Figma CSS, kept) */
                radial-gradient(109.7% 178.96% at 0% 0%, #FFFFFF 92.16%, #1400FF 100%);
            overflow: hidden; 
        }

        /* --- System Title Styles --- */
        .system-title { /* Renamed from .heptad-name */
            position: absolute;
            top: 4vmin; /* Adjusted to vmin */
            left: 4vmin; /* Adjusted to vmin */
            font-size: 2.5vmin; /* Responsive font size */
            font-weight: bold;
        }

        /* --- Base Attribute/Term Styles --- */
        .attribute {
            position: absolute;
            text-align: center;
            min-width: 15vmin; /* Responsive min-width */
        }

        .attribute strong {
            display: block; 
            font-size: 1.8vmin; /* Responsive font size */
            margin-bottom: 0.5vmin; /* Responsive margin */
        }

        .attribute .value {
            font-size: 1.6vmin; /* Responsive font size */
        }

        /* --- Heptad-Specific Styles --- */
        /* Positioning for Heptad Attributes */
        /* 1. Insight (Top Center) */
        .insight {
            top: calc(50% - 34vmin);
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 2. Research (Top-Right) */
        .research {
            top: calc(50% - 22.51vmin);
            left: calc(50% + 29.71vmin);
            transform: translate(-50%, -50%);
        }

        /* 3. Design (Mid-Right) */
        .design {
            top: calc(50% + 8.46vmin);
            left: calc(50% + 37.05vmin);
            transform: translate(-50%, -50%);
        }

        /* 4. Synthesis (Bottom-Right) */
        .synthesis {
            top: calc(50% + 34.24vmin);
            left: calc(50% + 16.49vmin);
            transform: translate(-50%, -50%);
        }

        /* 5. Application (Bottom-Left) */
        .application {
            top: calc(50% + 34.24vmin);
            left: calc(50% - 16.49vmin);
            transform: translate(-50%, -50%);
        }

        /* 6. Delivery (Mid-Left) */
        .delivery {
            top: calc(50% + 8.46vmin);
            left: calc(50% - 37.05vmin);
            transform: translate(-50%, -50%);
        }
        
        /* 7. Value (Top-Left quadrant, distinct from name) */
        .value-attr {
            top: calc(50% - 22.51vmin);
            left: calc(50% - 29.71vmin);
            transform: translate(-50%, -50%);
        }

        /* Heptad Central Image */
        .heptad-image-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering */
            width: 60vmin; /* Responsive width, adjust as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="screen">
            <div class="system-title"> <!-- Renamed from heptad-name -->
                <span class="value">My Example Heptad</span>
            </div>

            <div class="attribute insight">
                <strong>Insight</strong>
                <span class="value">The core understanding.</span>
            </div>
            <div class="attribute research">
                <strong>Research</strong>
                <span class="value">Information gathering.</span>
            </div>
            <div class="attribute design">
                <strong>Design</strong>
                <span class="value">The blueprint.</span>
            </div>
            <div class="attribute synthesis">
                <strong>Synthesis</strong>
                <span class="value">Bringing elements together.</span>
            </div>
            <div class="attribute application">
                <strong>Application</strong>
                <span class="value">Putting into practice.</span>
            </div>
            <div class="attribute delivery">
                <strong>Delivery</strong>
                <span class="value">Providing the result.</span>
            </div>
            <div class="attribute value-attr"> 
                <strong>Value</strong>
                <span class="value">The perceived worth.</span>
            </div>
            <img class="heptad-image-display" src="image.png" alt="Heptad symbol">
        </div>
    </div>
    <!-- Yew/WASM app would typically be loaded here by a script -->
</body>
</html>
